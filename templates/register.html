<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FaceVote</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="/static/logo.png" alt="College Campus Election Logo">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/FAQ">FAQs</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Register Your Face</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="enrollment_number">Enrollment Number:</label>
                <input type="text" id="enrollment_number" name="enrollment_number" placeholder="Your Enrollment Number"
                       required>
            </div>
            <div class="form-group">
                <label for="image">Your Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
             <div class="form-group">
                <label for="photo_id">Your Photo ID:</label>
                <input type="file" id="photo_id" name="photo_id" accept="image/*" required>
            </div>
            <button type="submit" class="primary-button">Register</button>
        </form>
        <div id="result" class="result-message">
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
        <button onclick="window.location.href='/'" class="secondary-button">Go to Home</button>
    </div>

    <footer>
        <p>&copy; 2025 FaceVote - Empowering Democratic Campus Elections</p>
    </footer>

</body>

</html>
